<header toolBarTitle="change-pass.title" hideNavBar='true'></header>

<ion-content padding class="no-margin-content bg">
  <ion-grid class="height-100">
    <ion-row justify-content-center align-items-center class="height-100">
      <ion-col align-self-center text-center>
        <img src="assets/imgs/logo.png" class="width-40" />
        <ion-item margin-bottom class="input-item">
          <ion-input [(ngModel)]="oldPass" placeholder="{{'customers.current-pass' | translate}}"></ion-input>
          <ion-icon name="ios-mail-outline" item-right color="secondary"></ion-icon>
        </ion-item> 
        <ion-item margin-bottom class="input-item">
          <ion-input type="password" [(ngModel)]="password" placeholder="{{'login.password' | translate}}"></ion-input>
          <ion-icon name="ios-lock-outline" item-right color="secondary"></ion-icon>
        </ion-item>
        <ion-item margin-bottom class="input-item">
          <ion-input type="password" [(ngModel)]="rePassword" placeholder="{{'customers.re-password' | translate}}"></ion-input>
          <ion-icon name="ios-lock-outline" item-right color="secondary"></ion-icon>
        </ion-item>
        <button ion-button block text-capitalize color="dark" mode="md" class="margin-top-20" margin-top (click)="reset()">{{'general.reset' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
