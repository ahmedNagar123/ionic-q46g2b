<header headerTxt="home.title" hideHomeBtn="true"></header>

<ion-content padding>

  <ion-grid class="height-100" margin-top>
    <ion-row class="height-100" justify-content-center>
      <ion-col text-center col-12 col-md-8 col-lg-4>
        <img src="assets/imgs/logo.png" class="width-30" margin-bottom />

        <button ion-button block round color="dark" text-uppercase mode="md" (click)="workplace()">{{"home.workplace" | translate}}</button>

        <button ion-button block round outline color="dark" text-uppercase mode="md" (click)="reports()">{{"home.reports" | translate}}</button>

        <button ion-button block round color="dark" text-uppercase mode="md" (click)="options()">{{"home.options" | translate}}</button>

        <button ion-button block round outline color="dark" text-uppercase mode="md" (click)="financial()">{{"home.fin" | translate}}</button>

        <button ion-button block round color="dark" text-uppercase mode="md" (click)="setupMenu()">{{"home.setup" | translate}}</button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
