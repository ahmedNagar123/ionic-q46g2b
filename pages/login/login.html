<ion-content padding class="no-margin-content bg">
  <ion-grid class="height-100">
    <ion-row justify-content-center align-items-center class="height-100">
      <ion-col align-self-center text-center>
        <img src="assets/imgs/logo.png" class="width-40" />
        <ion-item margin-bottom class="input-item">
          <ion-input type="text" [(ngModel)]="email" placeholder="{{'login.username' | translate}}"></ion-input>
          <ion-icon name="ios-mail-outline" item-right color="secondary"></ion-icon>
        </ion-item>
        <ion-item margin-bottom class="input-item">
          <ion-input type="password" [(ngModel)]="password" placeholder="{{'login.password' | translate}}"></ion-input>
          <ion-icon name="ios-lock-outline" item-right color="secondary"></ion-icon>
        </ion-item>
        <ion-item no-padding no-lines padding-bottom class="forget-item">
          <ion-label color="primary">{{'login.remember' | translate}}</ion-label>
          <ion-checkbox color="light" [(ngModel)]="rememberMe" (ionChange)="rememberMeChanged()"></ion-checkbox>
        </ion-item>
        <ion-item no-padding no-lines padding-bottom class="forget-item">
          <ion-label end text-right no-margin color="primary" (click)="forgetPassword()">{{'login.forget' | translate}}</ion-label>
        </ion-item>
        <button ion-button block text-capitalize color="dark" mode="md" margin-top (click)="doLogin()">{{'login.signin' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
