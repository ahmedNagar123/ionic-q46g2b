<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<header showNavLogo="true" navBarTitle="suppliers.list"></header>

<ion-content class="three-header-content">
  <div padding>
    <ion-list *ngIf="suppliers.length > 0" no-lines>
      <ion-item *ngFor="let item of suppliers; let i = index" class="items-class" (click)="view(item)">
        <h2>{{item.name}}</h2>
        <p> {{'customers.phone' | translate}} {{item.phone}}</p>
        <p> {{'customers.fax' | translate}} {{item.fax}}</p>
        <p>{{item.addressLine1}}</p>
        <ion-note item-end>
          <ion-icon name="eye" color="primary" col-5></ion-icon>
        </ion-note>
      </ion-item>
    </ion-list>
    <div *ngIf="suppliers.length < 1 && callDone" class="empty-state">
      {{'general.sorry-no' | translate}}{{'suppliers.title' | translate}}
    </div>
  </div>
</ion-content>
