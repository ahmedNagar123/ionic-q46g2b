<header (searchBarOnInputChange)="onInput($event)" showSearchBar="true" showNavLogo="true" navBarTitle="orders.list"></header>

<ion-content padding class="three-header-content">
  <ion-list *ngIf="orders.length > 0" no-lines>
    <ion-item *ngFor="let order of orders; let i = index" class="items-class">
      <h2> {{order.reference}}</h2>
      <p> {{order.customerName}}</p>
      <p> {{order.number}}</p>
      <p> {{order.orderStatus}}</p>
      <p> {{order.date}}</p>
      <ion-note item-end>
        <ion-icon name="md-trash" color="danger" col-5 (click)="delete(order.id, i)"></ion-icon>
        <ion-icon name="ios-create-outline" color="primary" col-5 (click)="edit(order)"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <div *ngIf="orders.length < 1 && callDone" class="empty-state">
    {{'general.sorry-no' | translate}}{{'orders.title' | translate}}
  </div>
  <ion-infinite-scroll threshold="100px"(ionInfinite)="next($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
