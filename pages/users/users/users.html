  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<header (searchBarOnInputChange)="onInput($event)" showSearchBar="true" showNavLogo="true" navBarTitle="users.list"></header>

<ion-content padding class="three-header-content">
  <ion-list *ngIf="users.length > 0" no-lines>
    <ion-item *ngFor="let user of users; let i = index" class="items-class">
      <h2> {{user.fullname}}</h2>
      <p> {{user.email}}</p>
      <p> {{user.signature}}</p>
      <ion-note item-end>
        <ion-icon name="md-trash" color="danger" col-5 (click)="delete(user.id, i)"></ion-icon>
        <ion-icon name="ios-create-outline" color="primary" col-5 (click)="edit(user)"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <div *ngIf="users.length < 1 && callDone" class="empty-state">
    {{'general.sorry-no' | translate}}{{'users.title' | translate}}
  </div>
  <ion-infinite-scroll threshold="100px"(ionInfinite)="next($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <ion-row padding-horizontal>
    <ion-col>
      <button ion-button block round color="dark" text-uppercase mode="md" (click)="add()">{{"users.new" | translate}}</button>
    </ion-col>
  </ion-row>
</ion-footer>
