<!--

  Ionic pages and navigation.

<header navBarTitle="forget.title" hideToolBar='true'></header>

<ion-content padding class="no-margin-content bg">
  <ion-grid class="height-100">
    <ion-row justify-content-center align-items-center class="height-100">
      <ion-col align-self-center text-center>
        <img src="assets/imgs/logo.png" class="width-40" />
        <ion-item margin-bottom class="input-item">
          <ion-input type="email" [(ngModel)]="email" placeholder="{{'login.email' | translate}}"></ion-input>
          <ion-icon name="ios-mail-outline" item-right color="secondary"></ion-icon>
        </ion-item>
        <button ion-button block text-capitalize color="dark" mode="md" margin-top class="margin-top-20" (click)="submit()">{{'general.submit' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
